name: Smoke Test Daily (-s)

on:
  schedule:
    - cron: '0 20 * * 1-5' # 03:00h every night UTC+7
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  chrome-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout workflow repo
      uses: actions/checkout@v4

    - name: Checkout WDIO repository
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.WDIO_REPOS }}
        token: ${{ secrets.WDIO_ACCESS_TOKEN }}
        ref: master
        path: wdio

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
        cache-dependency-path: wdio/yarn.lock

    - name: Install dependencies
      run: yarn install --frozen-lockfile
      working-directory: wdio

    - name: Run WebDriverIO Tests
      id: wdio
      uses: StarUbiquitous/command-output@v1.0.1
      with:
        run: |
          cd wdio
          yarn test:local --suite="Smoke Test"
      env:
        CAPABILITIES: chrome
        MAX_INSTANCES: 2
        R360_DASHBOARD_URL: ${{ secrets.R360_DASHBOARD_URL_S }}

    - name: WDIO Test Checker
      timeout-minutes: 330 # max 5.5 hours
      run: | 
        cat > specs-reporter.log <<EOL
        ${{ steps.wdio.outputs.stdout }}
        EOL
        if [ !  -z "$(egrep '[0-9]+\sfailed,\s' specs-reporter.log)" ]; then
          exit 1
        fi

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@v1.13
      if: always()
      with:
        allure_results: wdio/reports
        allure_report: wdio/allure-report
        allure_history: wdio/allure-history       

    - name: Prepare dated report & create deploy folder
      if: always()
      run: |
        mkdir -p deploy
        cp -r wdio/allure-report/* deploy/

    - uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: reports-html
        path: wdio/allure-report/
        retention-days: 7

    - uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: reports-allure
        path: wdio/reports/
        retention-days: 7
    
    - name: Create firebase.json & .firebaserc
      if: always()
      run: |
        echo '{
          "hosting": {
            "public": "deploy",
            "ignore": ["firebase.json", "**/.*", "**/node_modules/**"]
          }
        }' > firebase.json
        echo '{
          "projects": {
            "default": "record360-report"
          }
        }' > .firebaserc

    - name: Set up Firebase credentials
      if: always()
      run: echo '${{ secrets.CHINH_FIREBASE_SERVICE_ACCOUNT }}' > $GITHUB_WORKSPACE/service-account.json

    - name: Deploy Allure Report to Firebase Hosting
      if: always()
      uses: w9jds/firebase-action@v13.27.0
      with:
        args: deploy --only hosting --project record360-report
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

    - name: Parse Allure Summary
      if: always()
      run: |
        SUMMARY=wdio/allure-report/widgets/summary.json

        TOTAL=$(jq '.statistic.total' $SUMMARY)
        PASSED=$(jq '.statistic.passed' $SUMMARY)
        FAILED=$(jq '.statistic.failed' $SUMMARY)
        SKIPPED=$(jq '.statistic.skipped' $SUMMARY)

        PASS_RATE=$(( PASSED * 100 / TOTAL ))

        DURATION_SEC=$(jq '.time.duration' $SUMMARY)
        DURATION=$(date -u -d @$((DURATION_SEC/1000)) +%H:%M:%S)

        echo "TOTAL=$TOTAL" >> $GITHUB_ENV
        echo "PASSED=$PASSED" >> $GITHUB_ENV
        echo "FAILED=$FAILED" >> $GITHUB_ENV
        echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV
        echo "PASS_RATE=$PASS_RATE" >> $GITHUB_ENV
        echo "DURATION=$DURATION" >> $GITHUB_ENV

    - name: Notify Google Chat
      if: always()
      env:
        TZ: Asia/Ho_Chi_Minh
      run: |
        STATUS="PASSED"
        STATUS_COLOR="#0F9D58"
        STATUS_ICON="✅"

        if [ "${{ job.status }}" != "success" ]; then
          STATUS="FAILED"
          STATUS_COLOR="#DB4437"
          STATUS_ICON="❌"
        fi

        export STATUS STATUS_COLOR STATUS_ICON
        export DATE_TIME="$(date '+%d/%m/%Y %H:%M:%S')"
        export REPORT_URL="https://record360-report.web.app"

        envsubst < .github/googleChat/dashboard-card.json > payload.json

        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H "Content-Type: application/json" \
          -d @payload.json

